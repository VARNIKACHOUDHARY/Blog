{% extends 'base.html' %}
{% block title %}Create A New Blog Category{% endblock %}
{% block content %}

{% if user.is_authenticated %}

<h1>Add Category...</h1>
<div class="form-group">
       <form method="POST">
           {% csrf_token %}
           {{ form.as_p}}
           <button class="btn btn-secondary">Add Category</button>
       </form>
    </div>       

    {% else %} 
    <br>  
    <h3>You are not allowed here! please login!!!</h3>
    

    {% endif%}
{% endblock %}
